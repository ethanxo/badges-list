<!DOCTYPE html>
<html>
  <head>
    <title>My Search Page</title>
    <style>
      form {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        width: 500px;
        max-width: 100%;
      }
      button[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #0077cc;
        color: #fff;
        border-radius: 5px;
        border: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        margin-left: 10px;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: #005fa3;
      }

      .search-results {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }
      .search-results .card {
        width: 300px;
        margin: 10px;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }
      .search-results .card h3 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .search-results .card p {
        font-size: 16px;
        line-height: 1.5;
      }

      
      .outer-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 40vh;
      }
      .inner-container {
        padding: 110px 296px;
        background-color: #dfdfdf;
        border-radius: 15px;
        box-shadow: 4 8px 20px rgba(0, 0, 0, 0.3);
      }
      .inner-container h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .inner-container p {
        font-size: 16px;
        line-height: 1.5;
      }
      .custom-dropdown {
        background-color: #f2f2f2;
        color: #333;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        font-size: 16px;
        font-weight: bold;
    
        position: absolute;
        top: 5.5%;
        left: 83%;
        transform: translate(-50%, -50%);
      }
    </style>
    <select class="custom-dropdown">
      <option value="">All topics</option>
      <option value="option1">Information Science and Technology</option>
      <option value="option2">Environmental Science</option>
      <option value="option3">Biology</option>
      <option value="option4">Computer Science</option>
      <option value="option5">Mathematics</option>
      <option value="option6">College of Communications</option>
      <option value="option7">History</option>
      <option value="option8">Agricultural Sciences</option>
    </select>
  </head>
  <body>
    <form>
      <input type="text" id="search-input" placeholder="Search...">
      <button type="submit">Go</button>
    </form>
    <div class="search-results"></div>
    <div class="outer-container">
      <div class="inner-container">
  </body>
</html>
